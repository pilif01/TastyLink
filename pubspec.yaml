name: tasty_link
description: "A Flutter app for extracting and managing recipes from links"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management & Routing
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  
  # UI & Fonts
  google_fonts: ^6.1.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  
  # Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Media & Permissions
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # Monetization & Device
  in_app_purchase: ^3.1.11
  package_info_plus: ^4.2.0
  google_mobile_ads: ^4.0.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Image Processing
  image: ^4.1.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_remote_config: ^5.0.3
  firebase_messaging: ^15.1.3
  
  # OCR
  flutter_tesseract_ocr: ^0.4.14
  
  # Language Detection & Translation
  google_mlkit_language_id: ^0.10.0
  google_mlkit_translation: ^0.9.0
  
  # Crypto
  crypto: ^3.0.3
  
  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/brand/
    - assets/illustrations/
    - assets/tessdata/
